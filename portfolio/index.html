
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    

    .desktop {
      display: block;
    }

    .tablet,
    .phone {
      display: none;
    }

    @media (max-width: 768px) {
      .tablet {
        display: block;
      }

      .phone {
        display: none;
      }

      .desktop {
        display: none;
      }
    }

    @media (max-width: 425px) {
      .tablet {
        display: none;
      }

      .phone {
        display: block;
      }

      .desktop {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="desktop">
    <img src="WEB_WEBY_13.5.24_desktop.svg" alt="">
  </div>
  <div class="tablet">
    <img src="WEB_WEBY_13.5.24_tablet.svg" alt="">
  </div>
  <div class="phone">
    <img src="WEB_WEBY_13.5.24_phone.svg" alt="">
  </div>
</body>

</html>
